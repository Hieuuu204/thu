<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mưa chữ xoay theo cảm ứng + sao băng</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .scene {
      width: 100%;
      height: 100%;
      perspective: 800px;
      overflow: hidden;
    }

    .world {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.1s linear;
      position: relative;
    }

    .stars, .rain-container, .shooting-stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none; /* không chắn sự kiện cảm ứng */
    }

    .star {
      position: absolute;
      width: 1.5px;
      height: 1.5px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.4); }
    }

    .rain-text {
      position: absolute;
      white-space: nowrap;
      color: #ffffff;
      font-size: clamp(14px, 2.5vw, 18px);
      text-shadow: 0 0 6px #ffffff;
      animation: fall linear forwards;
    }

    @keyframes fall {
      from { top: -50px; opacity: 1; }
      to   { top: 100vh; opacity: 0.2; }
    }

    /* Sao băng */
    .shooting-star {
      position: absolute;
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, white, rgba(255,255,255,0));
      opacity: 0;
      transform: rotate(-45deg);
      filter: drop-shadow(0 0 4px white);
      animation-timing-function: ease-out;
    }

    @keyframes shooting {
      0% {
        opacity: 1;
        transform: translateX(0) translateY(0) rotate(-45deg);
      }
      100% {
        opacity: 0;
        transform: translateX(500px) translateY(500px) rotate(-45deg);
      }
    }
  </style>
</head>
<body>

<div class="scene">
  <div class="world" id="world">
    <div class="stars" id="stars"></div>
    <div class="rain-container" id="rainContainer"></div>
    <div class="shooting-stars" id="shootingStars"></div>
  </div>
</div>

<script>
  // ===== SAO =====
  const starContainer = document.getElementById('stars');
  const numStars = window.innerWidth < 500 ? 50 : 100;
  for (let i = 0; i < numStars; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random() * window.innerHeight + 'px';
    star.style.left = Math.random() * window.innerWidth + 'px';
    star.style.animationDelay = Math.random() * 2 + 's';
    starContainer.appendChild(star);
  }

  // ===== CHỮ RƠI =====
  const lines = [
    "Anh yêu em",
    "Chúc bé iu cụa anh 1/6 thậc là zuiii",
    "Yêu em nhất trên đờiii",
    "I Love You",
    "Hieu ❤ Thu",
    "I’m crazy about you",
    "You’re the love of my life",
    "You have my heart.",
  ];

  const container = document.getElementById('rainContainer');

  function createFallingLine(text) {
    const div = document.createElement('div');
    div.classList.add('rain-text');
    div.textContent = text;
    div.style.left = Math.random() * (window.innerWidth - 100) + 'px';
    const duration = 4 + Math.random() * 3;
    div.style.animationDuration = duration + 's';
    container.appendChild(div);
    setTimeout(() => container.removeChild(div), duration * 1000);
  }

  setInterval(() => {
    const line = lines[Math.floor(Math.random() * lines.length)];
    createFallingLine(line);
  }, 800);

  // ===== XOAY GÓC NHÌN THEO CẢM ỨNG =====
  const world = document.getElementById('world');
  let rotateX = 0;
  let rotateY = 0;
  let lastX = 0;
  let lastY = 0;
  let isTouching = false;

  document.addEventListener("touchstart", (e) => {
    isTouching = true;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  });

  document.addEventListener("touchmove", (e) => {
    if (!isTouching) return;
    const deltaX = e.touches[0].clientX - lastX;
    const deltaY = e.touches[0].clientY - lastY;
    rotateY += deltaX * 0.1;
    rotateX -= deltaY * 0.1;
    world.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  });

  document.addEventListener("touchend", () => {
    isTouching = false;
  });

  // ===== SAO BĂNG NGẪU NHIÊN =====
  const shootingStarsContainer = document.getElementById('shootingStars');

  function createShootingStar() {
    const star = document.createElement('div');
    star.classList.add('shooting-star');

    // Vị trí bắt đầu: ngẫu nhiên ở phía trên bên trái hoặc trên bên phải
    const startX = Math.random() * window.innerWidth * 0.5;
    const startY = Math.random() * window.innerHeight * 0.5;

    star.style.top = startY + 'px';
    star.style.left = startX + 'px';

    // Thời gian bay ngẫu nhiên từ 0.7 đến 1.2 giây
    const duration = 700 + Math.random() * 500;
    star.style.animationDuration = duration + 'ms';

    shootingStarsContainer.appendChild(star);

    star.style.animationName = 'shooting';

    // Sau khi kết thúc, xóa phần tử để tiết kiệm bộ nhớ
    star.addEventListener('animationend', () => {
      shootingStarsContainer.removeChild(star);
    });
  }

  // Tạo sao băng ngẫu nhiên mỗi 1.5 đến 3 giây
  function shootingStarLoop() {
    createShootingStar();
    setTimeout(shootingStarLoop, 1500 + Math.random() * 1500);
  }
  shootingStarLoop();

</script>

</body>
</html>
